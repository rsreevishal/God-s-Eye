<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Profile</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-card color="light">
    <ion-card-header color="tertiary">
      <ion-card-title>User details</ion-card-title>
      <ion-card-subtitle>basic information</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label class="myLabel">Name</ion-label>{{ profile.name }}
        </ion-item>
        <ion-item>
          <ion-label class="myLabel">Email</ion-label>{{ profile.email }}
        </ion-item>
        <ion-item>
          <ion-label class="myLabel">Mobile</ion-label>{{ profile.mobile }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
